    function addUnit(node) {
        try {
            var node  = JSON.parse(node);
            node.name = node.subType + '_' + node.id + '_' + node.childId;
            node.room = '';
            var devices = getTableResult('devices', ['name', 'id', 'childId', 'type', 'ack', 'subType', 'payload', 'raw', 'room']);
            for (var i = 0; i < devices.length; i++) {
                if (devices[i].id      == node.id      &&
                    devices[i].childId == node.childId &&
                    devices[i].type    == node.type    &&
                    devices[i].subType == node.subType) {
                    showMessage(_('Device yet exists in the table'));
                    return;
                }
            }

            addToTable('devices', node);
        } catch (e) {

        }
    }


    function getUnit(ldb) { //ToDo  переделать в дерево, пока таблица
        // node_id; child-sensor-id; message-type; ack; sub_type; payload\n

        sendTo(null, 'listUnits', null, function (units) {

            var text = '<tr bgcolor="#808080"><td>' + _('id') +
                    '</td><td>' + _('childId') +
                    '</td><td>' + _('type') +
                    '</td><td>' + _('ack') +
                    '</td><td>' + _('subType') +
                    '</td><td>' + _('payload') +
                    '</td><td>' + _('raw') +
                    '</td><td>' + _('Bind') +
                    '</td></tr>';
            //ToDo копировать по кнопке в devices с проверкой на уже существующий юнит
            for (var j = 0; j < units.length; j++) {

                text += '<tr><td>'  + units[j].id +
                        '</td><td>' + units[j].childId +
                        '</td><td>' + units[j].type +
                        '</td><td>' + units[j].ack +
                        '</td><td>' + units[j].subType +
                        '</td><td>' + units[j].payload +
                        '</td><td>' + units[j].raw +
                        '</td><td><button onclick=\'addUnit(JSON.stringify(units[j]));\'>' + _('bind') + '</button>' +
                        '</td></tr>';
            }

            $('#comTbl').html(text);
        });
    }


    function getComPorts(actualValue) {
        sendTo(null, 'listUart', null, function (list) {
            var text = '<option value="">' + _('Select port') + '</option>';
            for (var j = 0; j < list.length; j++) {
                text += '<option value="' + list[j].comName + '" ' + ((actualValue == list[j].comName) ? 'selected' : '') + '>' + list[j].comName + '</option>';
            }
            $('#comName').html(text);
        });
    }

    function setValue(id, value, onChange) {
        // example: select elements with id=key and class=value and insert value
        if ($('#' + id + '.value').attr('type') == 'checkbox') {
            $('#' + id + '.value').prop('checked', value).change(function () {
                onChange();
            });
        } else {
            $('#' + id + '.value').val(value).change(function () {
                onChange();
            }).keyup(function () {
                // Check that only numbers entered
                if ($(this).hasClass('number')) {
                    var val = $(this).val();
                    if (val) {
                        var newVal = '';
                        for (var i = 0; i < val.length; i++) {
                            if (val[i] >= '0' && val[i] <= '9') {
                                newVal += val[i];
                            }
                        }
                        if (val != newVal) $(this).val(newVal);
                    }
                }
                onChange();
            });
        }
    }

    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        if (!settings) return;
        devices = settings.devices || [];
        for (var key in settings) {
            setValue(key, settings[key], onChange);
        }
        getIsAdapterAlive(function (isAlive) {
            if (isAlive) getComPorts(settings.comName);
        });
        editTable('devices', ['name', 'id', 'childId', 'type', 'ack', 'subType', 'payload', 'raw', 'room'], devices, 350);
        onChange(false);
    }
    
    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') == 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });
        // Get edited table  name;node_id;child-sensor-id;message-type;ack;sub_type;payload\n
        obj.devices = getTableResult('devices', ['name', 'id', 'childId', 'type', 'ack', 'subType', 'payload', 'raw', 'room']);
        callback(obj);
    }
</script>
