   //   getIPs(function(ips) {

	function getUnit(ldb) {
       // node-id; child-sensor-id; message-type; ack; sub-type; payload\n
		
		sendTo(null, 'list_dbsU', null, function(list) {
            var text =	'<tr><td>' + _('node-id')	+ 
						'</td><td>' + _('child-id')	+ 
						'</td><td>' + _('msg-type')	+			
						'</td><td>' + _('ack')		+
						'</td><td>' + _('sub-type')	+
						'</td><td>' + _('payload')	+
						'</td></tr>';
						
            for (var j = 0; j < list.length; j++) {
            text += '<tr><td>' + list[j].NodeId		+ 
					'</td><td>' + list[j].ChildId	+ 
					'</td><td>' + list[j].MsgType	+ 					
					'</td><td>' + list[j].Ack		+ 					
					'</td><td>' + list[j].Data_type	+ 					
					'</td><td>' + list[j].Value		+ 				
					'</td></tr>';	
				}
            $('#comTbl').html(text);
        });
	}
	
	
	function getComPorts(actualValue) {
        sendTo(null, 'list_uart', null, function(list) {
            var text = '<option value="">' + _('Select port') + '</option>';
            for (var j = 0; j < list.length; j++) {
                text += '<option value="' + list[j].comName + '" ' + ((actualValue == list[j].comName) ? 'selected' : '') + '>' + list[j].comName + '</option>';
            }
            $('#comName').html(text);
        });
	}
	
    function setValue(id, value, onChange) {
        // example: select elements with id=key and class=value and insert value
        if ($('#' + id + '.value').attr('type') == 'checkbox') {
            $('#' + id + '.value').prop('checked', value).change(function() {
                onChange();
            });
        } else {
            $('#' + id + '.value').val(value).change(function() {
                onChange();
            }).keyup(function() {
                // Chack that only numbers entered
                if ($(this).hasClass('number')) {
                    var val = $(this).val();
                    if (val) {
                        var newVal = '';
                        for (var i = 0; i < val.length; i++) {
                            if (val[i] >= '0' && val[i] <= '9') {
                                newVal += val[i];
                            }
                        }
                        if (val != newVal) $(this).val(newVal);
                    }
                }
                onChange();
            });
        }
    }
    // the function loadSettings has to exist ...
    function load(settings, onChange) { 
        if (!settings) return;
        devices = settings.devices || [];
        for (var key in settings) {
            setValue(key, settings[key], onChange);
        }
        getIsAdapterAlive(function (isAlive) {
            if (isAlive) getComPorts(settings.comName);
        });
        editTable('devices', ['name', 'node_id','child_id', 'msg-type','ack','sub-type','payload','room'], devices, 350);
        onChange(false);
    }
    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') == 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });
        // Get edited table  node-id;child-sensor-id;message-type;ack;sub-type;payload\n
        obj.devices = getTableResult('devices',['name', 'node_id','child_id', 'msg-type','ack','sub-type','payload','room']);
        callback(obj);
    }
</script>
